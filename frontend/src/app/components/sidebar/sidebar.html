<div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary h-100" style="width: 280px;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
    <svg class="bi pe-none me-2" width="40" height="32" aria-hidden="true"></svg>
    <span class="fs-4">Athlete360</span>
  </a>
  <hr>
  <ul class="nav nav-pills flex-column mb-auto flex-grow-1">
    <li class="nav-item">
      <a [routerLink]="role === 'PATIENT' ? '/patient' : '/doctor'" routerLinkActive="active" class="nav-link"
         aria-current="page">
        <svg class="bi pe-none me-2" width="16" height="16" aria-hidden="true"></svg>
        Home
      </a>
    </li>
    <li class="nav-item">
      <a [routerLink]="['/moods', loggedUser?.personId, 'search']" routerLinkActive="active" class="nav-link"
         aria-current="page">
        <svg class="bi pe-none me-2" width="16" height="16" aria-hidden="true"></svg>
        Moods
      </a>
    </li>
    <li class="nav-item">
      <a routerLink="/reports" routerLinkActive="active" class="nav-link" aria-current="page">
        <svg class="bi pe-none me-2" width="16" height="16" aria-hidden="true"></svg>
        Reports
      </a>
    </li>
  </ul>
  <hr>
  <div class="dropdown">
    <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle"
       data-bs-toggle="dropdown" aria-expanded="false"
       (click)="$event.preventDefault()">
      <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
      <strong>mdo</strong>
    </a>
    <ul class="dropdown-menu text-small shadow">
      <li><a class="dropdown-item" href="#">New project...</a></li>
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" (click)="onLogout()">Sign out</a></li>
    </ul>
  </div>
</div>
