<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Under Review</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #F2E8CF;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      margin: 0 auto;
    }

    .loader {
      width: 64px;
      height: 64px;
      margin: 0 auto 2rem;
      border: 4px solid transparent;
      border-top: 4px solid #386641;
      border-right: 4px solid #6A994E;
      border-bottom: 4px solid #A7C957;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    h1 {
      color: #386641;
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    p {
      color: #6A994E;
      font-size: 1.125rem;
      margin-bottom: 2rem;
    }

    .dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .dot1 {
      background-color: #386641;
      animation-delay: 0ms;
    }

    .dot2 {
      background-color: #6A994E;
      animation-delay: 150ms;
    }

    .dot3 {
      background-color: #A7C957;
      animation-delay: 300ms;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="loader"></div>
  <h1>Account Under Review</h1>
  <p>Dear {{ pendingUser?.firstName ?? 'NoName' }}, your account is under review, check later...</p>
  <div class="dots">
    <div class="dot dot1"></div>
    <div class="dot dot2"></div>
    <div class="dot dot3"></div>
  </div>
  <button (click)="logoutUser()">LOGOUT</button>
</div>
</body>
</html>
